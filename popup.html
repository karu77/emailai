<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email AI Assistant</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: 'Google Sans', Roboto, Arial, sans-serif;
            margin: 0;
            background-color: #ffffff;
        }
        
        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid #dadce0;
        }
        
        .header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 500;
            color: #202124;
        }
        
        .status {
            background-color: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
        }
        
        .status h3 {
            margin: 0 0 8px 0;
            font-size: 14px;
            font-weight: 500;
            color: #5f6368;
        }
        
        .status p {
            margin: 0;
            font-size: 13px;
            color: #5f6368;
            line-height: 1.4;
        }
        
        .instructions {
            background-color: #e8f0fe;
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid #4285f4;
        }
        
        .instructions h3 {
            margin: 0 0 8px 0;
            font-size: 14px;
            font-weight: 500;
            color: #1a73e8;
        }
        
        .instructions ol {
            margin: 0;
            padding-left: 20px;
            font-size: 13px;
            color: #1a73e8;
            line-height: 1.4;
        }
        
        .instructions li {
            margin-bottom: 4px;
        }
        
        .footer {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #dadce0;
            text-align: center;
        }
        
        .footer p {
            margin: 0;
            font-size: 12px;
            color: #9aa0a6;
        }
        
        .icon {
            width: 24px;
            height: 24px;
            background-color: #4285f4;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="icon">AI</div>
        <h1>Email AI Assistant</h1>
    </div>
    
    <div class="status">
        <h3>Status</h3>
        <p id="status-text">Extension is active and ready to use.</p>
    </div>
    
    <div class="instructions">
        <h3>How to use:</h3>
        <ol>
            <li>Open Gmail in your browser</li>
            <li>Open any email thread</li>
            <li>Click the "Summarize Email" button that appears in the toolbar</li>
            <li>The email text will be extracted and stored for processing</li>
        </ol>
    </div>
    
    <div class="footer">
        <p>Version 1.0.0</p>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
